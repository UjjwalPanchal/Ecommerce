<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="ecomerce-site-header container">
        <div class="site-log">
            <img src="img/abstract-initial-letter-c-o-260nw-1728284956.png" alt="logo">
        </div>
        <nav class="site-menu">
            <ul class="nav-ul">
                <li class="nav-item">
                    <a href="">Home</a>
                </li>
                <li class="nav-item">
                    <a href="">Category</a>
                </li>
                <li class="nav-item">
                    <a href="">Shop</a>
                </li>
                <li class="nav-item">
                    <a href="">Story</a>
                </li>
                <li class="nav-item">
                    <a href="">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="">Contact Us</a>
                </li>
            </ul>
        </nav>
        <div class="icons-nav">
            <span class="search"><img src="img/search-interface-symbol.png" alt=""></span>
            <span class="cart"><img src="img/shopping-cart.png" alt=""></span>
        </div>
    </header>

    <main>
        <section class="hero-section container">
            <div class="heroimage-with-text">
                <div class="hero-content">
                    <p class="sub-heading">This is subheading</p>
                    <h1 class="heading">This is Heading</h1>
                    <p class="paragraph-hero">This is paragraph for the hero image.</p>
                    <div class="hero-btn">
                        <button>Discover</button>
                        <button>Shop Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
